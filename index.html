<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

      type="text/css"
      media="screen"
      href="css/grid-css.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/index.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="grid-container">
      <div class="grid-item">1</div>

    <!-- Header -->
    <header>
      <h1>Bookmarks List</h1>
    </header>

    <button id="createBtn">Create Bookmark</button>

    <h3>Minimum Rating</h3>

    <!-- Rating form -->
    <select name="" id="ratingFilter">
      <option selected id = 1>1 star</option>
      <option id = 2>2 Star</option>
      <option id = 3>3 Star</option>
      <option id = 4>4 Star</option>
      <option id = 5>5 Star</option>
    </select>

    <hr />
    <!-- Book mark creation form -->
    <div class="createBox hidden">
      <h3>Create Form</h3>
      <form id="formCreate" required>
        <input
          id="title"
          name="title"
          type="text"
          placeholder="Enter Title Here"
        />
        <input id="url" name="link" type="text" placeholder="Enter URL here" required/>
        <input
          id="desc"
          name="description"
          type="text"
          placeholder="Description goes here"
        required/>
        <p>Select a rating:</p>
        <div>
          <input id="rating" type="radio" id="5star" name="rating" value="5" />
          <label for="5star"
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i
          ></label>
        </div>
        <div>
          <input id="rating" type="radio" id="4star" name="rating" value="4" />
          <label for="4star"
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ><i class="fas fa-star"></i><i class="fas fa-star"></i
          ></label>
        </div>
        <div>
          <div>
            <input
              id="rating"
              type="radio"
              id="3star"
              name="rating"
              value="3"
            />
            <label for="3star"
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></label>
          </div>
          <div>
            <input
              id="rating"
              type="radio"
              id="2star"
              name="rating"
              value="2"
            />
            <label for="2star"
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ></label>
          </div>
          <input type="radio" id="1star" name="rating" value="1" />
          <label for="1star"><i class="fas fa-star"></i></label>
        </div>
        <input id="submit" type="submit" />
      </form>
    </div>
    <!-- End of form -->
    <hr />
    <!-- Bookmark Container -->
    <div class="bmContainer">
      
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarkList.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
