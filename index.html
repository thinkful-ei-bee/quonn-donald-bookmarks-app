<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid-css.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css"/>
    <link rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"/>
  </head>
  <body>
    <main class="grid-container" role = "grid" >
      <header class="box-shadow fixed text-center" role ="heading">
          <h1>Bookmarks App</h1>
      </header>
      <div class="grid-item" role = "gridcell">
        <!-- Header -->
        <div class="ratingFilterBox greyText" role = "form">
          <p class="filterHeader" role = "tooltip">Display Bookmarks With Atleast</p>
          <!-- Rating form -->
          <select name="" id="ratingFilter" class="greyText" role= "listbox">
            <option id="1" role = "option">1 stars</option>
            <option id="2" role = "option">2 Stars</option>
            <option id="3" role = "option">3 Stars</option>
            <option id="4" role = "option">4 Stars</option>
            <option id="5" role = "option">5 Stars</option>
            <option id="0" role = "option" selected>Not Rated</option>
          </select>
        </div>
        <button id="createBtn" class="fixed box-shadow" role = "button">+</button>
        <!-- Book mark creation form -->
        <div class="createBox hidden" role = "form">
          <div class="innerBox box-shadow fixed text-center">
            <h1 role= "tooltip">Add Your Bookmark Here</h1>
            <form id="formCreate" required>
              <div role="textbox" >
                <input id="title" name="title" type="text" 
                placeholder="Enter Title Here" maxlength="53" 
                required/>
              </div>
              <div role="textbox">
                <input id="url" name="link" type="text" placeholder="Enter URL here"
                 required /></div>
              <textarea id="desc" name="desc" rows="1" cols="24"
                placeholder="Description goes here" role="textbox"></textarea>
              <div id="errorBox" class="redText" role="dialog"></div>
              <p role = "tooltip">Select a rating:</p>
              <div id="ratingFilterBox" role = 'radiogroup'>
                <div role = 'radio'>
                  <input type="radio" class="stars" name="rating" value="5" />
                  <label for="5star"
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i>
                  </label>
                </div>
                <div role = 'radio'>
                  <input type="radio" class="stars" name="rating" value="4" />
                  <label for="4star"
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i>
                  </label>
                </div>
                <div role = 'radio'>
                  <input type="radio" class="stars" name="rating" value="3" />
                  <label for="3star"
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i
                    ><i class="fas fa-star"></i>
                  </label>
                </div>
                <div role = 'radio'>
                  <input type="radio" class="stars" name="rating" value="2" />
                  <label for="2star"
                    ><i class="fas fa-star"></i><i class="fas fa-star"></i>
                  </label>
                </div>
                <div role = 'radio'>
                  <input type="radio" class="stars" name="rating" value="1" />
                  <label for="1star"><i class="fas fa-star"></i></label>
                </div>
              </div>
              <div>
                <input id="submit" class="btn" type="submit" role = "button"/>
              </div>
            </form>
          </div>
        </div>
        <!-- End of form -->
        <!-- Bookmark Container -->
        <section class="bmContainer" role = "list"></section>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarkList.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
