<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/grid-css.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/index.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
     <div class="grid-container">
        <header>
            <div>
                <h1>Bookmarks App</h1>
            </div>
        </header>
      <div class="grid-item side"></div>
      <div class="grid-item">
        <!-- Header -->
        
    
        
      <div class="ratingFilterBox">
          <p class="filterHeader">Display Only</p>
          <!-- Rating form -->
          <select name="" id="ratingFilter">
            <option id="1" selected>1 star</option>
            <option id="2">2 Star</option>
            <option id="3">3 Star</option>
            <option id="4">4 Star</option>
            <option id="5">5 Star</option>
          </select>
          <p class="filterHeader">Bookmarks</p>
      </div>
  
      <button id="createBtn">+</button>
  
      <!-- Book mark creation form -->
      <div class="createBox hidden">
        <div class="innerBox">
        <h1>Add Your Bookmark Here</h1>
        <form id="formCreate" required>
          <div><input
            id="title"
            name="title"
            type="text"
            placeholder="Enter Title Here"
          /></div>
  <div>
      <input id="url" name="link" type="text" placeholder="Enter URL here" required/>
  </div>
          
          <textarea id="desc" name="desc" rows="1" cols="24" placeholder="Description goes here"></textarea>    
  
          <div id="errorBox" class="redText"></div>
  
          <p>Select a rating:</p>
          <div id="ratingFilterBox">
          <div>
            <input type="radio" class="stars" name="rating" value="5" />
            <label for="5star"
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i
            ></label>
          </div>
          <div>
            <input type="radio" class="stars" name="rating" value="4" />
            <label for="4star"
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
            ></label>
          </div>
          <div>
              <input
                type="radio"
                class="stars"
                name="rating"
                value="3"
              />
              <label for="3star"
                ><i class="fas fa-star"></i><i class="fas fa-star"></i
                ><i class="fas fa-star"></i
              ></label>
            </div>
            <div>
              <input
                type="radio"
                class="stars"
                name="rating"
                value="2"
              />
              <label for="2star"
                ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ></label>
            </div>
            <div>
                <input type="radio" class="stars" name="rating" value="1" />
                <label for="1star"><i class="fas fa-star"></i></label>
            </div>
          </div>
          <div>
            <input id="submit" class="btn" type="submit" /></div>
          
        </form>
        </div>
      </div>
      <!-- End of form -->
      
      <!-- Bookmark Container -->
      <div class="bmContainer">
        
      </div>
      </div>
      <div class="grid-item side"></div>
    </div> 

    

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarkList.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
